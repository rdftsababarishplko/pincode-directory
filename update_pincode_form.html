<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Pin Code</title>
</head>
<body>
    <div class="container">
        <h1>Update Pin Code</h1>
        <form action="/update-pincode" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Login">
            
            <!-- Hidden field to store the pin code being updated -->
            <input type="hidden" name="pincode" value="{{ .Pincode }}">
            
            <!-- Fields to update pin code details -->
            <label for="officeType">Office Type:</label>
            <input type="text" id="officeType" name="officeType" value="{{ .Office_Type }}"><br>
            <label for="circleName">Circle Name:</label>
            <input type="text" id="circleName" name="circleName" value="{{ .Circle_Name }}"><br>
            <label for="regionName">Region Name:</label>
            <input type="text" id="regionName" name="regionName" value="{{ .Region_Name }}"><br>
            <label for="division">Division:</label>
            <input type="text" id="division" name="division" value="{{ .Division_Name }}"><br>
            <label for="officeName">Office Name:</label>
            <input type="text" id="officeName" name="officeName" value="{{ .Office_Name }}"><br>
            <label for="delivery">Delivery:</label>
            <input type="text" id="delivery" name="delivery" value="{{ .Delivery }}"><br>
            <label for="district">District:</label>
            <input type="text" id="district" name="district" value="{{ .District }}"><br>
            <label for="stateName">State Name:</label>
            <input type="text" id="stateName" name="stateName" value="{{ .StateName }}"><br>
            
            <!-- Additional fields can be added based on your Pincode struct -->
            
            <input type="submit" value="Update">
        </form>
        <a href="/">Back</a>
    </div>
</body>
</html>
